/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.mven.apache.org/maven2/')
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.ow2.asm/asm
    implementation group: 'org.ow2.asm', name: 'asm', version: '9.3'
    // https://mvnrepository.com/artifact/org.ow2.asm/asm-util
    implementation group: 'org.ow2.asm', name: 'asm-util', version: '9.3'


    implementation 'org.apache.maven.plugins:maven-compiler-plugin:3.10.1'
}

